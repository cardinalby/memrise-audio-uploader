name: buildAndDeploy

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Build Crx
      id: build_crx
      uses: cardinalby/webext-buildtools-chrome-crx-action@v1
      with:
        extensionDir: 'extension'
        crxFilePath: 'build/extension.offline.crx'
        privateKey: ${{ secrets.CHROME_CRX_PRIVATE_KEY }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: Extension release
        draft: false
        prerelease: false
    - name: Upload Release Asset (crx)
      id: upload-release-asset-crx
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.build_crx.outputs.crxFilePath }}
        asset_name: extension.offline.crx
        asset_content_type: application/x-chrome-extension
name: buildAndDeploy

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2

    - name: TTT
      uses: cardinalby/puppeteer-based-github-action-example@master
      with:
        url: 'http://example.com/'
        selector: 'h1'
